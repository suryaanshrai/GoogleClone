<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Image Search</title>
    </head>
    <body>
        <div class="top">
            <a class="link" href="index.html">Search </a>
            <a class="link" href="advanced.html">Advanced Search</a>
        </div>
        <center>
            <img id="logo" src="resources/gimages.png">
            <div class="bar">
                <form action="https://www.google.com/search">
                    <img src="resources/mag_glass.png" style="margin-left: 0.25cm;margin-top:.25cm; width:0.5cm">
                    <input autocomplete="off" class="searchbar" name="q" type="text">
                    <input type="hidden" name="tbm" value="isch">
                    <button id="searchButton" type="submit"><img src="resources/search_button.png" style="width:0.5cm"></button>
                </form>
            </div>
        </center>
    </body>
</html>
