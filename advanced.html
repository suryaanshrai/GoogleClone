<!DOCTYPE html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, intital-scale=1.0">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="top">
            <a class="link" href="index.html">Search</a>
            <a class="link" href="image.html">Image search</a>
        </div>
        <img class="smallLogo" src="resources/google_logo.png" style="margin-left:.5cm; width:2cm;">
        <hr style="outline:none;border:none;margin-bottom:1cm">
        <span style="color:#D93025;font-family:arial; font-size:20px; margin-left:1cm;">Advanced Search</span>
        <hr style="color:#D3D3D3;margin-top:.5cm;opacity:25%;">
        <div class="text">
            <p style="display:inline-block">Find pages with</p>
            <br>
            <!--as_q=apple&as_epq=banana&as_oq=strawberry&as_eq=pinata-->
            <form action="https://www.google.co.in/search">
                <ul>
                    <li><input autocomplete="off" name="as_q" type="text"></li>
                    <li><input autocomplete="off" name="as_epq" type="text"></li>
                    <li><input autocomplete="off" name="as_oq" type="text"></li>
                    <li><input autocomplete="off" name="as_eq" type="text"></li>
                </ul>
                <br>
                <center>
                    <button class="buttonBlue" type="submit">Advanced Search</button>
                </center>
            </div>
            </form>
        </div>
    </body>
</html>
